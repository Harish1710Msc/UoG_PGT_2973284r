<html>
	
<title>Dog Login!!</title>

<head>
	<link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
	<div>
		<h1>Login to your Dog account</h1>
	</div>

	<div>
		
		<form id="petLoginForm">
		

		<div>
			<label for="dogName"> Dog Name</label>
			<input type="text" id="dogName" required> 
			</div>
			<div>
			<label for="dogPassword"> Password</label>
			<input type="password" id="dogPassword" required>
		</div>
		<button type="submit">Login</button>
		</form>
		
	
		
	
	<script src="/petLogin.js"></script>
	
	
</body>


</html>
